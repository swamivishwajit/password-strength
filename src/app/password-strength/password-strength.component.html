<form [formGroup]="passwordForm">
    <div>
      <label for="password">Password:</label>
      <input id="password" formControlName="password" (input)="checkPasswordStrength(passwordForm.value.password)">
    </div>
  </form>
  <div *ngIf="passwordStrength">
    <p>Password strength: {{ passwordStrength }}</p>
    <div class="strength-bar">
      <div [ngClass]="passwordStrength.toLowerCase()" class="strength-indicator"></div>
    </div>
  </div>
